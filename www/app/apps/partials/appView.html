<div class="list-group app-view">
  <a class="list-group-item clickable" ng-href="{{(link === 'false') ? '' : $state.href('app', {name: app.name})}}" title="{{app.tagline}}">
    <div class="row-action-primary">
      <div class="icon ubuntu-shape">
        <img ng-src="{{appIcon(app)}}" alt="{{app.name}}" />
      </div>
    </div>

    <div class="row-content">
      <div class="least-content">
        <span ng-repeat="type in app.types">
          <type ng-model="type"></type>
        </span>
      </div>
      <div class="least-content-lower">
        <div class="label" ng-class="{'label-success': !isFree(app.prices), 'label-primary': isFree(app.prices)}" ng-bind="app.prices|dollars"></div>
      </div>

      <h4 class="list-group-item-heading word-break" ng-bind="app.title"></h4>
      <p class="list-group-item-text">
        <stars ng-model="app.bayesian_average"></stars>

        <span class="text-danger heart-rating" title="{{'Heart Rating'|translate}}" ng-if="showPopularity != 'true'">
          <i class="fa" ng-class="{'fa-heart-o': !app.points || app.points <= 0, 'fa-heart': app.points > 0}"></i>
          <span ng-bind="app.points || 0"></span>
        </span>

        <span class="heart-rating" ng-class="{'text-danger': app.monthly_popularity > 0}" title="{{'Monthly Popularity'|translate}}" ng-if="showPopularity == 'true'">
          <i class="fa" ng-class="{'fa-fire-extinguisher': !app.monthly_popularity || app.monthly_popularity <= 0, 'fa-fire': app.monthly_popularity > 0}"></i>
          <span ng-bind="app.monthly_popularity || 0"></span>
        </span>
      </p>

      <p class="list-group-item-text" ng-show="showDescription == 'true'" ng-bind="app.tagline"></p>
    </div>
  </a>
</div>
