<div class="modal-header">
  <h3 class="modal-title" translate>QR Code for {{qrCodeTitle}}</h3>
</div>

<div class="modal-body text-center">
  <qrcode data="{{qrCodeUrl}}" version="10"></qrcode>
  <p>
    <a href="/app/com.ubuntu.developer.mzanetti.tagger" ng-click="$dismiss('close')" translate>
      Get a QR scanner for your Ubuntu Touch device
    </a>
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" ng-click="$dismiss('close')" translate>Close</button>
</div>
