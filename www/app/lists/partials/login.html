<div class="modal-header">
  <h3 class="modal-title" translate>Log In</h3>
</div>

<div class="modal-footer">
  <form action="/auth/ubuntu" method="post" class="">
    <button class="btn btn-info" ng-click="$event.preventDefault(); $dismiss('close')">
      <i class="fa fa-close"></i>
      <span translate>Close</span>
    </button>

    <button type="submit" class="btn btn-warning">
      <i class="fa fa-linux"></i>
      <span translate>Log in via Ubuntu</span>
    </button>
  </form>
</div>
