<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/MobileApplication">
  <head>
    <title>uApp Explorer</title>
    <base href="/" />

    <meta name="theme-color" content="#2196f3">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />

    <!-- Open Graph Data -->

    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/app-logo.png" />
    <link rel="apple-touch-icon-precomposed" href="/img/app-logo.png" />

    <link href="/css/lib.css?v=<%= version %>" rel="stylesheet">
    <link href="/css/main.css?v=<%= version %>" rel="stylesheet">

    <script src="//www.google-analytics.com/analytics.js"></script>
    <script>
      if (window.location.hostname != 'local.uappexplorer.com') {
        ga('create', 'UA-16555025-3', 'auto');
        ga('send', 'pageview');
      }
    </script>
  </head>
  <body>
    <div id="main"></div>

    <script src="/js/app.js?v=<%= version %>"></script>
  </body>
</html>
