<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ubuntu Click Apps</title>

		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />

		<link rel="stylesheet" href="css/main.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>

		<script src="js/libs/nedb.min.js"></script>
		<script src="js/libs/angular-strap/angular-strap.min.js"></script>
		<script src="js/libs/angular-strap/angular-strap.tpl.min.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body ng-controller="mainCtrl">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<span class="navbar-brand">
						<img src="img/ubuntu-logo.svg" class="logo" ng-class="{'rotate': loading}" />
						Ubuntu Click Apps
					</span>
				</div>

				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav pull-right">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<select ng-model="category" ng-options="c for c in categories" class="form-control">
									<option value="">-- Category --</option>
								</select>
							</div>

							<div class="form-group">
								<div class="input-group search">
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-search"></span>
									</span>
									<input type="text" class="form-control" placeholder="Search" ng-model="search" />
								</span>
							</div>
						</form>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	
		<div class="container">
			<div ng-repeat="row in apps" class="row">
				<div ng-repeat="app in row" class="col-md-2 app">
					<img ng-src="{{app.icon_url}}" class="icon clickable" ng-click="showApp(app)" />
					<div ng-bind="app.title" class="clickable" ng-click="showApp(app)"></div>
					<div class="label label-success" ng-bind="app.price | price"></div>
					<div class="label label-info clickable" ng-bind="app.category.split(';')[0]" ng-click="changeCategory(app)"></div>
				</div>
			</div>
		</div>
	</body>
</html>
