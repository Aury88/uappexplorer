<div class="app-search">
  <div class="row">
    <div class="col-md-6">
      <h1 ng-bind="category.name"></h1>
      {{count}} apps
    </div>
    <div class="col-md-6">
      <div class="btn-toolbar pull-right">
        <div class="btn-group">
          <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle" ng-class="{bold: category.internal_name != categories[0].internal_name}" data-toggle="dropdown">
              Category
              <i class="fa fa-bars"></i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li ng-repeat="c in categories" class="clickable">
                <a ng-click="category.name = c.name; category.internal_name = c.internal_name">
                  <i class="fa fa-fw" ng-class="{'fa-check': category.internal_name == c.internal_name}"></i>
                  <span ng-class="{'bold': category.internal_name == c.internal_name}" ng-bind="c.name"></span>
                </a>
              </li>
            </ul>
          </div>

          <div class="btn-group">
            <a class="btn btn-success dropdown-toggle" ng-class="{bold: paging.sort != '-published_date'}" data-toggle="dropdown">
              Sort
              <i class="fa fa-sort"></i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li ng-repeat="s in sorts" class="clickable">
                <a ng-click="paging.sort = s.value">
                  <i class="fa fa-fw" ng-class="{'fa-check': paging.sort == s.value}"></i>
                  <span ng-class="{'bold': paging.sort == s.value}" ng-bind="s.label"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="btn-toolbar pull-right hidden-xs">
        <div class="btn-group">
          <a class="btn clickable" ng-class="{'bold btn-primary': view == 'grid'}" ng-click="view = 'grid'" ng-disabled="view == 'grid'">
            Grid
            <i class="fa fa-th-large"></i>
          </a>
          <a class="btn clickable" ng-class="{'bold btn-primary': view == 'list'}" ng-click="view = 'list'" ng-disabled="view == 'list'">
            List
            <i class="fa fa-list"></i>
          </a>
        </div>
      </div>

      <div class="btn-toolbar pull-right">
        <div class="btn-group">
          <a ng-click="more_filters = !more_filters" class="btn btn-primary clickable">
            <i class="fa fa-plus-circle" ng-class="{'fa-plus-circle': !more_filters, 'fa-minus-circle': more_filters}"></i>
            Filters
          </a>
        </div>
      </div>

      <div class="btn-toolbar pull-right" ng-show="more_filters">
        <div class="btn-group">
          <div class="btn-group">
            <a class="btn btn-default dropdown-toggle text-center" ng-class="{bold: filters.architecture != architectures[0]}" data-toggle="dropdown">
              Architecture
            </a>
            <ul class="dropdown-menu pull-left">
              <li ng-repeat="a in architectures" class="clickable">
                <a ng-click="filters.architecture = a">
                  <i class="fa fa-fw" ng-class="{'fa-check': filters.architecture == a}"></i>
                  <span ng-class="{'bold': filters.architecture == a}" ng-bind="a"></span>
                </a>
              </li>
            </ul>
          </div>

          <div class="btn-group">
            <a class="btn btn-default dropdown-toggle" ng-class="{bold: filters.framework != frameworks[0]}" data-toggle="dropdown">
              Framework
            </a>
            <ul class="dropdown-menu pull-left">
              <li ng-repeat="f in frameworks" class="clickable">
                <a ng-click="filters.framework = f">
                  <i class="fa fa-fw" ng-class="{'fa-check': filters.framework == f}"></i>
                  <span ng-class="{'bold': filters.framework == f}" ng-bind="f"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
