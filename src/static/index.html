<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ubuntu Touch Appstore (Unofficial)</title>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Boostrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/css/ripples.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.1.6/css/material.min.css" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />

    <!-- AngularJS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css" />

    <!-- LoDash -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <!-- App & Custom Stylesheet -->
    <script src="/app.js"></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body ng-controller="indexCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <!--<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">-->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">
            <a ui-sref="apps" class="link">
              <i class="fa fa-chevron-left" ng-show="$state.current.name == 'app'"></i>
              <img src="ubuntu-logo.svg" class="logo" ng-class="{'rotate': loading}" />
              Ubuntu Touch Appstore
              <span class="hidden-xs">(Unofficial)</span>
            </a>
          </span>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/bhdouglass/ubuntu-appstore">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- TODO move to apps partial -->
      <div class="row" ng-show="$state.current.name != 'app'">
        <div class="col-md-4">
          <div class="form-group">
            <label for="search">Search:</label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="search" id="search" />
              <span class="input-group-addon">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="sort">Sort By:</label>
            <select ng-model="paging.sort" ng-options="s.value as s.label for s in sorts" class="form-control" id="sort"></select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="category">Category:</label>
            <select ng-model="category" ng-options="c.value as c.label|category for c in categories" class="form-control" id="category"></select>
          </div>
        </div>
      </div>

      <div ui-view></div>
    </div>
  </body>
</html>
