<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="indexCtrl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title ng-bind="title"></title>
    <base href="/" />

    <link rel="icon" type="image/png" href="/img/favicon.png">

    <script src="//cdnjs.cloudflare.com/ajax/libs/lazyload/2.0.3/lazyload-min.js"></script>
    <script src="/app/load.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">
            <a ng-click="goToApps()" class="link clickable">
              <i class="fa fa-chevron-left" ng-show="$state.current.name == 'app'"></i>
              <img src="/img/ubuntu-logo.svg" class="logo" ng-class="{'rotate': loading}" />
              Ubuntu Touch Appstore
              <span class="hidden-xs">(Unofficial)</span>
            </a>
          </span>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/bhdouglass/ubuntu-appstore">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" ng-show="error">
      <div class="row">
        <div class="col-sm-12 centered">
          <div class="alert alert-dismissable alert-warning clickable text-center"  ng-click="dismissError()">
            <button type="button" class="close" ng-click="dismissError()">
              <i class="fa fa-times"></i>
            </button>
            <h4 ng-bind="error"></h4>
          </div>
        </div>
      </div>
    </div>

    <div class="container main">
      <div ui-view></div>
    </div>
  </body>
</html>
