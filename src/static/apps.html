  <div class="row apps" ng-repeat="chunk in app_chunks">
    <div class="col-md-4" ng-repeat="app in chunk">
      <div class="list-group">
        <div class="list-group-item">
          <div class="row-action-primary">
            <a ui-sref="app({name: app.name})" class="link">
              <img ng-src="/images/{{app.icon_filename}}" alt="{{app.name}}" class="icon" />
            </a>
          </div>

          <div class="row-content">
            <div class="least-content">
              <div class="label" ng-class="{'label-success': types[app.type] == 'App', 'label-primary': types[app.type] == 'Scope'}" ng-bind="types[app.type]"></div>
            </div>

            <h4 class="list-group-item-heading">
              <a ui-sref="app({name: app.name})" ng-bind="app.title" class="link"></a>
            </h4>

            <p class="list-group-item-text">
              <stars ng-model="app.average_rating"></stars>
            </p>
          </div>
        </div>

        <div class="list-group-separator"></div>
      </div>
    </div>
  </div>

  <div class="row" ng-show="pages > 1">
    <div class="col-md-12">
      <nav class="center">
        <ul class="pagination pagination-lg">
          <li ng-class="{clickable: current_page != 0, disabled: current_page == 0}">
            <a ng-click="previous_page()">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li ng-show="pages_repeater.indexOf(0) == -1" class="clickable hidden-xs">
            <a ng-click="page(0)">1</a>
          </li>
          <li ng-show="pages_repeater.indexOf(0) == -1" class="hidden-xs">
            <a>&hellip;</a>
          </li>
          <li ng-repeat="p in pages_repeater" ng-class="{clickable: p != current_page, active: p == current_page}">
            <a ng-click="page(p)" class="clickable" ng-bind="p + 1"></a>
          </li>
          <li ng-show="pages_repeater.indexOf(pages - 1) == -1" class="hidden-xs">
            <a>&hellip;</a>
          </li>
          <li ng-show="pages_repeater.indexOf(pages - 1) == -1" class="clickable hidden-xs">
            <a ng-click="page(pages - 1)" ng-bind="pages"></a>
          </li>
          <li ng-class="{clickable: current_page != (pages - 1), disabled: current_page == (pages - 1)}">
            <a ng-click="next_page()">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
