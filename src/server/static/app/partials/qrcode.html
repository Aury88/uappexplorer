<div class="modal-header">
  <h3 class="modal-title">QR Code for {{app.title}}</h3>
</div>

<div class="modal-body text-center">
  <qrcode data="{{qrCodeUrl}}" size="200"></qrcode>
  <p>
    <a href="/app/com.ubuntu.developer.mzanetti.tagger" ng-click="$dismiss('close')">
      Get a qr scanner for your Ubuntu Touch device
    </a>
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" ng-click="$dismiss('close')">Close</button>
</div>
